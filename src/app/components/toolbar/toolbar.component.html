<div class="toolbar-wrap">

  <div class="toolbar-part lg left">
    <app-select-multiple-user
      [users]="users"
      [selectedUser]="selectedUser"
      (changeUser)="onChangeUser($event)"
    ></app-select-multiple-user>
  </div>

  <div class="toolbar-part sm right">
    <div class="auth-info-wrap">
      <button class="btn btn-primary" (click)="onQuit()">
        Quit
      </button>
      <a routerLink="/calendar/user_room">{{authorizedUser?.email}}</a>
    </div>
  </div>

</div>
