<div class="container">
  <form class="form-inline" [formGroup]="addEventForm">

    <div class="form-group">
      <label for="subject">Subject:</label>
      <input class="form-control"
             id="subject"
             placeholder="Enter event subject"
             name="subject"
             formControlName="subject">
    </div>

    <select multiple formControlName="usersSelect">
      <option value="">Select Attendees</option>
      <option *ngFor="let user of users$ | async" [value]="user.id">{{user.name}}</option>
    </select>

    <app-date-time-picker
      [(ngModel)]="event.start"
      (ngModelChange)="refresh.next()"
      placeholder="Not set">
    </app-date-time-picker>

    <button type="submit" class="btn btn-default" (click)="onFormSubmit()">Submit</button>
  </form>
</div>
